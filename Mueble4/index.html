<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- ?? REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- ?? OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- ?? OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- ?? OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="https://cdn.glitch.com/3e4fe78d-9eef-48ca-bc8b-645002a41920%2FMueble4B.glb?v=1601924725599"
        ios-src="https://cdn.glitch.com/3e4fe78d-9eef-48ca-bc8b-645002a41920%2FMueble4C.usdz?v=1601924725519"
        alt="A 3D model Arco Del Triunfo"
        light-intensity="0.1"
        shadow-intensity="0.1"
        camera-controls
        auto-rotate
        ar
        resizable="true"
        min-field-of-view="0.01deg"
        field-of-view="50deg"
      >
        <div id="controls">
          <button
            data-color="54,14,0,1"
            ;
            style="position: absolute; top: 80%; left: 0%"
          >
            Marrón
          </button>

          <!-- style="position: relative; top: -70%; left: 1%;" -->
          <button
            data-color="97,37,0,1"
            ;
            style="position: absolute; top: 80%; left: 20%"
          >
            Beige
          </button>

          <!-- style="position: relative; top: 330px; left: 2%" -->
          <button
            data-color="0,0,0,1"
            ;
            style="position: absolute; top: 80%; left: 40%"
          >
            Negro
          </button>
          <!-- style="position: relative; top: 330px; left: 3%" -->
          <!--
          <button
            data-color="400,400,400,1"
            ;
            style="position: absolute; top: 80%; left: 60%"
          >
            Blanco
          </button> -->
          <!-- style="position: relative; top: 330px; left: 4%"-->
          <button
            data-color="1,1,1,1"
            ;
            style="position: absolute; top: 80%; left: 80%"
          >
            Default
          </button>
          <!-- style="position: relative; scale: relative; top: 330px; left: 5%"-->
        </div>
        <!-- resizable="true"  

-->
      </model-viewer>
      <script>
        const modelViewer = document.querySelector("model-viewer");

        document.querySelector("#controls").addEventListener("click", event => {
          const colorString = event.target.dataset.color;

          if (!colorString) {
            return;
          }

          const color = colorString
            .split(",")
            .map(numberString => parseFloat(numberString));

          console.log("Changing color to: ", color);
          const [material] = modelViewer.model.materials;
          material.pbrMetallicRoughness.setBaseColorFactor(color);
        });
      </script>
    </div>

    <!-- ?? Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
